<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Css 30 Google Home Page</title>
        
        <!--google font link-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        
        <!--font font-awesome pro cdn link start-->
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" type="text/css" media="all" />
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css" type="text/css" media="all" />
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css" type="text/css" media="all" />
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css" type="text/css" media="all" />
        <!--font font-awesome pro cdn link end-->
    </head>
    <body>
    
    <section>
        <!-- header start -->
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><i class="fa-regular fa-grid"></i></a></li>
                <li><button type="submit">Sign In</button></li>
            </ul>
        </header>
        <!-- header end -->
        
        <div class="main">
            <img class="google" src="google.png" alt="Google">
            
            <div class="searchbox">
                
                <input type="text" class="search" name="" id="" value="" />
                
                <div class="icons">
                    <div>
                        <i class="fa-duotone fa-magnifying-glass"></i>
                    </div>
                    
                    <div>
                    

                        <i class="fa-duotone fa-camera-viewfinder"></i>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Felling Lucky</button>
            </div>
            <div class="lang">
                Google Offered in <a href="#">বাংলা </a>
            </div>
        </div>
        
        <!-- footerfoter start -->
        <div class="footer">
            <div class="row">
                <ul>
                    <li><a href="#">Advertising
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy </a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
        <!-- footerfoter end -->
    </section>
    
    </body>
</html>
